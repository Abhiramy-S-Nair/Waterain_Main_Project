<!-- cancel_order_confirmation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cancel Order Confirmation</title>
    <!-- Add your CSS styles here -->
</head>
<body>
    <h1>Confirm Order Cancellation</h1>
    <p>Are you sure you want to cancel the order with ID: {{ order.id }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Cancel Order</button>
        <a href="{% url 'my_orders' %}">No, Go Back to My Orders</a>
    </form>
</body>
</html>

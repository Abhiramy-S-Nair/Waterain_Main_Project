<!-- delivery_app/templates/delivery_recruitment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delivery Boy Recruitment</title>
    <style>
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            padding: 30px;
            text-align: left; /* Align form elements to the left */
            margin-top: 350px; /* Increased top margin */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center; /* Center the heading */
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px; /* Smaller font size for labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            display: block; /* Make the button a block element to take full width */
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        p {
            color: #333;
            font-size: 18px;
            margin: 0;
        }
    </style>
    <script>
        function showSuccessPopup() {
            // Show modal
            document.getElementById('successModal').style.display = 'flex';

            // Set timeout to close modal and redirect after 2 seconds
            setTimeout(function(){
                // Close modal
                document.getElementById('successModal').style.display = 'none';

                // Redirect to the next step or perform any other action after 2 seconds
                window.location.href = '/next_step_url/';
            }, 2000); // 2000 milliseconds = 2 seconds
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Delivery Boy Recruitment</h2>
        <form method="post" enctype="multipart/form-data" onsubmit="showSuccessPopup()">
            {% csrf_token %}
            <label for="full_name">Full Name</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone_number">Phone Number</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="date_of_birth">Date of Birth</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="profile_photo">Profile Photo</label>
            <input type="file" id="profile_photo" name="profile_photo" accept="image/*" required>

            <label for="driving_license">Driving License</label>
            <input type="file" id="driving_license" name="driving_license" accept="application/pdf,image/*" required>

            <label for="identity_proof">Identity Proof</label>
            <input type="file" id="identity_proof" name="identity_proof" accept="application/pdf,image/*" required>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <p>Successfully submitted! We will let you know.</p>
        </div>
    </div>
</body>
</html>

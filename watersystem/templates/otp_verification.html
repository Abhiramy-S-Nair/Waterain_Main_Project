

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Resetting default margin and padding */
body, h2, p, form {
    margin: 0;
    padding: 0;
}

/* Body typography and background */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f8f8;
    padding: 20px;
}

/* Page title */
h2 {
    color: #333;
    margin-bottom: 10px;
}

/* Paragraph style */
p {
    color: #666;
    margin-bottom: 20px;
}

/* Form styling */
form {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Error message style */
p.error-message {
    color: red;
    margin-bottom: 10px;
}

/* Label style */
label {
    display: block;
    margin-bottom: 8px;
}

/* Input field style */
input[type="text"] {
    width: 100%;
    padding: 10px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    margin-bottom: 20px;
}

/* Button style */
button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

/* Button hover effect */
button[type="submit"]:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
    <h2>OTP Verification</h2>
    <p>Enter the OTP sent to your email to confirm delivery:</p>
    <form method="POST">
        {% csrf_token %}
        {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>

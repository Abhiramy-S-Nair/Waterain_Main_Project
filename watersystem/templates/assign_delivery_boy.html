<!-- assign_delivery_boy.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Delivery Boy</title>
</head>
<body>
    
<h1>Assign Delivery Boy for Order {{ order.id }}</h1>
<form method="POST">
    <!-- Add form fields to select a delivery boy -->
    {% csrf_token %}
    <select name="delivery_boy">
        {% for delivery_boy in delivery_boys %}
            <option value="{{ delivery_boy.id }}">{{ delivery_boy.name }}</option>
        {% endfor %}
    </select>
    <button type="submit">Assign</button>
</form>
</body>
</html>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        input[type="submit"] {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Quality Prediction</h1>
        <form method="post">
            {% csrf_token %}
            <label for="ph">pH:</label>
            <input type="number" name="ph" required>
            <label for="Hardness">Hardness:</label>
            <input type="number" name="Hardness" required>
            <label for="Solids">Solids:</label>
            <input type="number" name="Solids" required>
            <label for="Chloramines">Chloramines:</label>
            <input type="number" name="Chloramines" required>
            <label for="Sulfate">Sulfate:</label>
            <input type="number" name="Sulfate" required>
            <label for="Conductivity">Conductivity:</label>
            <input type="number" name="Conductivity" required>
            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>

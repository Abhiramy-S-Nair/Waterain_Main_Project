<!-- delivery_app/templates/edit_vendorprofile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor Profile</title>
    <!-- Add your CSS styles or link to external stylesheets here -->
    <link rel="stylesheet" href="path_to_your_styles.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-icon">
                <img src="{{ vendor_details.profile_photo.url }}" alt="Profile Photo">
            </div>
            <div class="user-name">Edit Your Profile</div>
        </div>
        <div class="profile-details">
            <form method="post" enctype="multipart/form-data" action="{% url 'edit_vendor_profile' %}">
                {% csrf_token %}
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" value="{{ vendor_details.full_name }}" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ vendor_details.email }}" required>

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" value="{{ vendor_details.phone_number }}" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" value="{{ vendor_details.address }}" required>

                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" value="{{ vendor_details.pincode }}" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" {% if vendor_details.gender = 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if vendor_details.gender = 'Female' %}selected{% endif %}>Female</option>
                    <!-- Add more gender options as needed -->
                </select>

                <label for="gst_number">GST Number:</label>
                <input type="text" id="gst_number" name="gst_number" value="{{ vendor_details.gst_number }}" required>

                <label for="profile_photo">Profile Photo:</label>
                <input type="file" id="profile_photo" name="profile_photo">

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
